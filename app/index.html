<!doctype html>
<html ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>BaseApp</title>

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <!-- endinject -->       

    <!-- inject:css -->
    <!-- endinject -->     

</head>
	
<body>
    
    <!-- Header -->
    <app-header></app-header>
    <!-- End Header -->
    <div class="content-fill">  
        <app-navigation></app-navigation>
        <div ng-view class="content-wrapper"></div>
    </div>
    <!-- Footer -->

    </div>
        <!-- End Footer --> 
        

    <!-- inject-vendor:js -->      
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>     
    <script src="bower_components/jquery/dist/jquery.min.js"></script>    
    <script src="bower_components/html2canvas/build/html2canvas.min.js"></script>
    <script src="bower_components/jsPDF/dist/jspdf.debug.js"></script>
    <script src="bower_components/angular-save-html-to-pdf/dist/saveHtmlToPdf.min.js"></script>    
    <script src="bower_components/pdfmake/build/pdfmake.min.js"></script>    
    <script src="bower_components/pdfmake/build/vfs_fonts.js"></script>    
    <script src="bower_components/moment/min/moment.min.js"></script>    


    <!-- endinject -->

    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="app.module.js"></script>
    <script src="app.route.js"></script>
    <!-- endinject -->    

    <!-- modules -->
    <script src="components/component.module.js"></script>
    <script src="services/service.module.js"></script>
    <!-- endinject -->    

    <!-- components -->
    <script src="components/app-navigation/app-navigation.component.js"></script>
    <script src="components/sandbox/sandbox.component.js"></script>
    <script src="components/sandbox-html-to-canvas/sandbox-html-to-canvas.component.js"></script>
    <script src="components/sandbox-pdf-make/sandbox-pdf-make.component.js"></script>
    <!-- endinject -->    

    <!-- services -->
    <script src="services/sandbox.service.js"></script>             
    <script src="services/pdfmake.service.js"></script>                 
    <!-- endinject -->    

    <!-- directives-->
    <!-- endinject -->    

    <!-- filters -->
    <!-- endinject -->

</body>	
</html>
